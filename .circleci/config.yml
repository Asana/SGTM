version: 2.1

orbs:
  python: circleci/python@2.1.1

commands:
  setup:
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          args: -r requirements-dev.txt

jobs:
  black:
    docker:
      - image: circleci/python:3.9
    steps:
      - setup
      - run:
          command: black --check src test scripts

  mypy:
    docker:
      - image: circleci/python:3.9
    steps:
      - setup
      - run:
          command: mypy src test scripts

  test:
    docker:
      - image: circleci/python:3.9
    steps:
      - setup
      - run:
          command: python3 -m unittest discover
          name: Test
          environment:
            AWS_DEFAULT_REGION: us-east-1

workflows:
  main:
    jobs:
      - test
      - black:
          filters:
            branches:
              ignore: master
      - mypy:
          filters:
            branches:
              ignore: master
